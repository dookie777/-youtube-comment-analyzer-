<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Basketball Stats Analyzer</title>
  <style>
    body {
      background: #121212;
      color: #FFF;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }
    .tabs button {
      background: #282828;
      color: #FFF;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin: 0 5px;
      font-weight: bold;
      width: 160px;
    }
    .tabs button.active {
      background: #E0E0E0;
      color: #000;
    }
    input, button {
      padding: 8px 15px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      margin: 10px;
    }
    button {
      cursor: pointer;
      background-color: #FFA500;
      color: #121212;
      font-weight: bold;
    }
    .player-name {
      font-size: 2rem;
      color: #FFF;
      font-weight: bold;
      margin: 15px 0 5px 0;
    }
    .team-name {
      font-size: 1.2rem;
      color: #FFF;
      margin-bottom: 15px;
    }
    .checkbox {
      font-size: 0.9rem;
      color: #FFF;
      margin-top: 10px;
    }
    .stats-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }
    .card h3 {
      margin-top: 0;
      border-bottom: 2px solid #333;
      padding-bottom: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #333;
      text-align: center;
    }
    .highlight {
      font-weight: bold;
      color: #FFF;
    }
    .sub-stat {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Basketball Stats Analyzer</h2>
  <div class="tabs">
    <button class="active">전체 선수 통계</button>
    <button>선수 개인 검색</button>
    <button>선수 비교</button>
  </div>

  <input type="text" id="searchPlayer" placeholder="선수 이름 입력">
  <button onclick="showPlayerStats()">검색</button>

  <div class="player-name" id="playerName">김선형</div>
  <div class="team-name" id="teamName">(서울 SK 나이츠)</div>

  <div class="checkbox">
    <input type="checkbox" id="minGames" onchange="toggleRanking()">
    <label for="minGames">규정 경기 이상 선수 기준(14G 이상)</label>
  </div>

  <div class="stats-container">

    <div class="card">
      <h3>출전 정보</h3>
      <table>
        <tr><td>경기수</td><td>32경기</td><td>15위</td></tr>
        <tr><td>출전시간</td><td>28분 15초</td><td>11위</td></tr>
      </table>
    </div>

    <div class="card">
      <h3>득점 정보</h3>
      <table>
        <tr><td class="highlight">총 득점</td><td class="highlight">486점</td><td class="highlight">5위</td></tr>
        <tr><td class="highlight">평균 득점</td><td class="highlight">15.19점</td><td class="highlight">6위</td></tr>
        <tr class="sub-stat"><td>평균 2P 시도</td><td>8.2개</td><td>8위</td></tr>
        <tr class="sub-stat"><td>평균 2P 성공</td><td>4.3개</td><td>7위</td></tr>
        <tr class="sub-stat"><td>평균 3P 시도</td><td>4.2개</td><td>10위</td></tr>
        <tr class="sub-stat"><td>평균 3P 성공</td><td>1.7개</td><td>9위</td></tr>
        <tr class="sub-stat"><td>평균 FT 시도</td><td>2.8개</td><td>4위</td></tr>
        <tr class="sub-stat"><td>평균 FT 성공</td><td>2.4개</td><td>공동 4위</td></tr>
      </table>
    </div>

    <div class="card">
      <h3>Winshare</h3>
      <table>
        <tr><td class="highlight">WS</td><td class="highlight">5.7</td><td class="highlight">3위</td></tr>
        <tr><td>OWS</td><td>3.2</td><td>2위</td></tr>
        <tr><td>DWS</td><td>2.5</td><td>5위</td></tr>
      </table>
    </div>

  </div>
</div>

<script>
  function showPlayerStats() {
    let player = document.getElementById('searchPlayer').value;
    document.getElementById('playerName').innerText = player;
  }

  function toggleRanking() {
    const checkbox = document.getElementById('minGames');
    if (checkbox.checked) {
      alert("규정 경기 이상 선수 기준으로 순위를 변경합니다.");
    } else {
      alert("전체 선수 기준으로 순위를 변경합니다.");
    }
  }
</script>
</body>
</html>
