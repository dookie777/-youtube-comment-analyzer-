<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>KBL Player Performance Analyzer</title>
  <style>
    body {
      background: #121212;
      color: #FFF;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      box-sizing: border-box;
    }
.tab-content {
  overflow-y: auto;
  height: calc(100vh - 100px);
}

    input, button {
      padding: 8px 15px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      margin: 10px;
    }
    button {
      cursor: pointer;
      background-color: #FFA500;
      color: #121212;
      font-weight: bold;
    }
    .player-name {
      font-size: 2rem;
      color: #FFF;
      font-weight: bold;
      margin: 15px 0 5px 0;
      text-align: center;
    }
    .team-name {
      font-size: 1rem;
      color: #FFF;
      margin-bottom: 15px;
      text-align: center;
    }
    .stats-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-top: 20px;
    }
    .card {
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }
    .card h3 {
      margin-top: 0;
      border-bottom: 2px solid #333;
      padding-bottom: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #333;
      text-align: center;
    }
    .highlight {
      font-weight: bold;
      color: #FFF;
    }
  </style>
</head>
<body>
<div class="container">


<div id="playerSearch">
<div style="text-align:center; margin: 20px 0;">
  <input type="text" id="searchPlayer" placeholder="선수 이름 입력" style="width:250px;height:30px;padding:5px 10px;font-size:1rem;border-radius:5px;border:none;">
  <button onclick="showPlayerStats()" style="height:42px;padding:5px 15px;font-size:0.9rem;font-weight:bold;border-radius:5px;background-color:#88c2dd;color:#121212;border:none;">
    검색
  </button>
</div>
    <div class="player-name" id="playerName">-</div>
    <div class="team-name" id="teamName">-</div>

    <div class="stats-container" id="statsContainer"></div>
  </div>

</div>

<script>

  let originalData = [];

  async function loadPlayersData() {
    const res = await fetch('https://docs.google.com/spreadsheets/d/1ez03AkQt4A5HWmo3jRAV3DOyfKfCU4xiI7XCjLRjwnE/export?format=csv');
    const rows = (await res.text()).split('\n').slice(1);
  originalData = rows
    .map(row => row.split(','))
    .filter(cols => cols.length > 52);  }

  function createCard(title, stats) {
    let cardHTML = `<div class="card"><h3>${title}</h3><table>`;
    stats.forEach(stat => {
      cardHTML += `<tr><td class="${stat.highlight ? 'highlight' : ''}">${stat.label}</td><td class="${stat.highlight ? 'highlight' : ''}">${stat.value}</td></tr>`;
    });
    cardHTML += '</table></div>';
    return cardHTML;
  }

  function showPlayerStats() {
    const playerNameInput = document.getElementById('searchPlayer').value.trim();
const playerData = originalData.find(cols => cols[2].trim().toLowerCase().includes(playerNameInput.toLowerCase()));

    if (playerData) {
      document.getElementById('playerName').innerText = playerData[2];
      document.getElementById('teamName').innerText = '(' + playerData[1] + ')';

      const statsContainer = document.getElementById('statsContainer');
      statsContainer.innerHTML = '';

      statsContainer.innerHTML += createCard('출전 정보', [
        {label: '경기수', value: playerData[3] + '경기'},
        {label: '출전시간', value: playerData[4] + '분 ' + playerData[5] + '초'}
      ]);

statsContainer.innerHTML += createCard('득점 정보', [
  {label: '총 득점', value: playerData[6] ? playerData[6] + '점' : '0점', highlight: true},
  {label: '평균 득점', value: playerData[7] ? parseFloat(playerData[7]).toFixed(2) + '점' : '0.00점', highlight: true},
  {label: '평균 2P 시도', value: playerData[12] ? parseFloat(playerData[12]).toFixed(2) : '0.00'},
  {label: '평균 2P 성공', value: playerData[11] ? parseFloat(playerData[11]).toFixed(2) : '0.00'},
  {label: '평균 3P 시도', value: playerData[15] ? parseFloat(playerData[15]).toFixed(2) : '0.00'},
  {label: '평균 3P 성공', value: playerData[14] ? parseFloat(playerData[14]).toFixed(2) : '0.00'},
  {label: '평균 FT 시도', value: playerData[18] ? parseFloat(playerData[18]).toFixed(2) : '0.00'},
  {label: '평균 FT 성공', value: playerData[17] ? parseFloat(playerData[17]).toFixed(2) : '0.00'}
]);


statsContainer.innerHTML += createCard('슛 성공률', [
  {label: 'FG%', value: playerData[8] + '%'},
  {label: '2P%', value: playerData[13] + '%'},
  {label: '3P%', value: playerData[16] + '%'},
  {label: 'FT%', value: playerData[19] + '%'}
]);

statsContainer.innerHTML += createCard('리바운드', [
  {label: '총 리바운드', value: playerData[20] ? playerData[20] : '0', highlight: true},
  {label: '평균 리바운드', value: playerData[21] ? parseFloat(playerData[21]).toFixed(2) : '0.00', highlight: true},
  {label: '총 공격 리바운드', value: playerData[22] ? playerData[22] : '0'},
  {label: '평균 공격 리바운드', value: playerData[22] && playerData[3] ? (parseFloat(playerData[22])/parseFloat(playerData[3])).toFixed(2) : '0.00'},
  {label: '총 수비 리바운드', value: playerData[23] ? playerData[23] : '0'},
  {label: '평균 수비 리바운드', value: playerData[23] && playerData[3] ? (parseFloat(playerData[23])/parseFloat(playerData[3])).toFixed(2) : '0.00'}
]);


statsContainer.innerHTML += createCard('어시스트/스틸/블록', [
  {label: '총 AST', value: playerData[24] ? playerData[24] : '0'},
  {label: '평균 AST', value: playerData[25] ? parseFloat(playerData[25]).toFixed(2) : '0.00'},
  {label: '총 STL', value: playerData[26] ? playerData[26] : '0'},
  {label: '평균 STL', value: playerData[27] ? parseFloat(playerData[27]).toFixed(2) : '0.00'},
  {label: '총 BLK', value: playerData[28] ? playerData[28] : '0'},
  {label: '평균 BLK', value: playerData[29] ? parseFloat(playerData[29]).toFixed(2) : '0.00'}
]);


      statsContainer.innerHTML += createCard('기타 지표', [
  {label: 'TO', value: playerData[30]},
  {label: 'PF', value: playerData[31]}
]);

statsContainer.innerHTML += createCard('Winshare', [
  {label: 'WS', value: playerData[32] ? parseFloat(playerData[32]).toFixed(2) : '0.00', highlight: true},
  {label: 'OWS', value: playerData[33] ? parseFloat(playerData[33]).toFixed(2) : '0.00'},
  {label: 'DWS', value: playerData[34] ? parseFloat(playerData[34]).toFixed(2) : '0.00'}
]);

      statsContainer.innerHTML += createCard('Rating', [
  {label: 'Off Rating', value: playerData[38]},
  {label: 'Def Rating', value: playerData[39]},
  {label: 'Floor%', value: playerData[40]}
]);

      statsContainer.innerHTML += createCard('PER 및 효율성', [
  {label: 'PER', value: playerData[35]},
  {label: 'Eff/Game', value: playerData[36]},
  {label: 'Eff/40min', value: playerData[37]}
]);

      statsContainer.innerHTML += createCard('비율 지표', [
  {label: 'TS%', value: playerData[41]},
  {label: 'eFG%', value: playerData[42]},
  {label: 'USG%', value: playerData[43]},
  {label: '3PAr', value: playerData[44]},
  {label: 'FTr', value: playerData[45]}
]);

      statsContainer.innerHTML += createCard('팀내 비중 지표', [
  {label: 'ORB%', value: playerData[46]},
  {label: 'DRB%', value: playerData[47]},
  {label: 'TRB%', value: playerData[48]},
  {label: 'AST%', value: playerData[49]},
  {label: 'STL%', value: playerData[50]},
  {label: 'BLK%', value: playerData[51]},
  {label: 'TOV%', value: playerData[52]}
]);

    } else {
      alert('선수를 찾을 수 없습니다.');
    }
  }

  window.onload = loadPlayersData;
</script>
</body>
</html>
