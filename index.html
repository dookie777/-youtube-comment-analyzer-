<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>KBL Player Performance Analyzer</title>
  <style>
    body {
      background: #121212;
      color: #FFF;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      box-sizing: border-box;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tabs button {
      background: #282828;
      color: #FFF;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin: 0 5px;
      font-weight: bold;
      width: 160px;
    }
    .tabs button.active {
      background: #E0E0E0;
      color: #000;
    }
    .tab-content { display: none; overflow-y: auto; height: calc(100vh - 100px); }
    .tab-content.active { display: block; }

    input, button {
      padding: 8px 15px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      margin: 10px;
    }
    button {
      cursor: pointer;
      background-color: #FFA500;
      color: #121212;
      font-weight: bold;
    }
    .player-name {
      font-size: 2rem;
      color: #FFF;
      font-weight: bold;
      margin: 15px 0 5px 0;
      text-align: center;
    }
    .team-name {
      font-size: 1rem;
      color: #FFF;
      margin-bottom: 15px;
      text-align: center;
    }
    .stats-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-top: 20px;
    }
    .card {
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }
    .card h3 {
      margin-top: 0;
      border-bottom: 2px solid #333;
      padding-bottom: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #333;
      text-align: center;
    }
    .highlight {
      font-weight: bold;
      color: #FFF;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="tabs">
    <button class="active" onclick="openTab(event, 'allPlayers')">전체 선수 통계</button>
    <button onclick="openTab(event, 'playerSearch')">선수 개인 검색</button>
    <button onclick="openTab(event, 'playerCompare')">선수 비교</button>
  </div>

  <div id="allPlayers" class="tab-content active">
    <p style="text-align:center;">전체 선수 통계 페이지 (기존 페이지)</p>
  </div>

  <div id="playerSearch" class="tab-content">
    <div style="text-align:center;">
      <input type="text" id="searchPlayer" placeholder="선수 이름 입력">
      <button onclick="showPlayerStats()">검색</button>
    </div>
    <div class="player-name" id="playerName">-</div>
    <div class="team-name" id="teamName">-</div>

    <div class="stats-container" id="statsContainer"></div>
  </div>

  <div id="playerCompare" class="tab-content">
    <p style="text-align:center;">선수 비교 페이지 (추후 추가 예정)</p>
  </div>
</div>

<script>
  const tabs = document.querySelectorAll('.tabs button');
  const contents = document.querySelectorAll('.tab-content');

  function openTab(evt, tabName) {
    contents.forEach(c => c.classList.remove('active'));
    tabs.forEach(t => t.classList.remove('active'));
    document.getElementById(tabName).classList.add('active');
    evt.currentTarget.classList.add('active');
  }

  let originalData = [];

  async function loadPlayersData() {
    const res = await fetch('https://docs.google.com/spreadsheets/d/1ez03AkQt4A5HWmo3jRAV3DOyfKfCU4xiI7XCjLRjwnE/export?format=csv');
    const rows = (await res.text()).split('\n').slice(1);
    originalData = rows.map(row => row.split(','));
  }

  function createCard(title, stats) {
    let cardHTML = `<div class="card"><h3>${title}</h3><table>`;
    stats.forEach(stat => {
      cardHTML += `<tr><td class="${stat.highlight ? 'highlight' : ''}">${stat.label}</td><td class="${stat.highlight ? 'highlight' : ''}">${stat.value}</td></tr>`;
    });
    cardHTML += '</table></div>';
    return cardHTML;
  }

  function showPlayerStats() {
    const playerNameInput = document.getElementById('searchPlayer').value.trim();
    const playerData = originalData.find(cols => cols[2].trim() === playerNameInput);

    if (playerData) {
      document.getElementById('playerName').innerText = playerData[2];
      document.getElementById('teamName').innerText = '(' + playerData[1] + ')';

      const statsContainer = document.getElementById('statsContainer');
      statsContainer.innerHTML = '';

      statsContainer.innerHTML += createCard('출전 정보', [
        {label: '경기수', value: playerData[3] + '경기'},
        {label: '출전시간', value: playerData[4] + '분 ' + playerData[5] + '초'}
      ]);

      // 추가 지표들도 동일한 방식으로 연결하면 됩니다.
    } else {
      alert('선수를 찾을 수 없습니다.');
    }
  }

  window.onload = loadPlayersData;
</script>
</body>
</html>
